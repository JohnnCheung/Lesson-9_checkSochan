<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Nhập số</h2>
    <input type="number" id="so">
    <button onclick="checkSochan()" style="height: 20px; width: 100px;">Kiểm tra</button>
    <script>
        function checkSochan(){
            let a = document.getElementById("so").value;
            if(a % 2 == 0)
            document.write(a + " là số chẵn");
            else
            document.write(a + " là số lẻ");
        }
    </script>
</body>
</html>
